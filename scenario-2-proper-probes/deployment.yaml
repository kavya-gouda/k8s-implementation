apiVersion: apps/v1
kind: Deployment
metadata:
  name: good-health-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: good-health-app
  template:
    metadata:
      labels:
        app: good-health-app
    spec:
      containers:
      - name: app
        image: good-health-app:v1
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
        livenessProbe:
          httpGet:
            path: /health/liveness
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 20
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health/readiness
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
---
apiVersion: v1
kind: Service
metadata:
  name: good-health-app
spec:
  selector:
    app: good-health-app
  ports:
  - port: 80
    targetPort: 8080