apiVersion: apps/v1
kind: Deployment
metadata:
  name: bad-health-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: bad-health-app
  template:
    metadata:
      labels:
        app: bad-health-app
    spec:
      containers:
      - name: app
        image: bad-health-app:v1
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 2
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: bad-health-app
spec:
  selector:
    app: bad-health-app
  ports:
  - port: 80
    targetPort: 8080
  type: ClusterIP